<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>sergiocabral.com</title>
    <style>
        html, html * {
            margin: 0;
            padding: 0;
            color: rgba(255,255,255,0.75);
            cursor: default;
        }
        html {
            background-image: url(background.jpg);
            background-size: cover;
            background-position: center;
            text-align: center;
            height: 100%;
            font-family: 'Amatic SC', cursive;
        }
        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            height: 100%;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card {
            background-color: rgba(255,255,255,0.05);
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.5);
            padding: 1em;
            border-radius: 0.5em;
        }
        .profile, .profile > div {
            width: 10em;
            height: 10em;
            background-image: url(profile.jpg);
            background-size: contain;
            border-radius: 100%;
            border: 0.25em solid black;
            box-shadow:
                0px 0px 15px 0px rgb(255 255 255 / 50%),
                inset 0px 0px 10px 0px black;
            animation: spiner 7200s linear infinite;
            
        }
        .profile > div {
            background-image: url(profile2.jpg);
            margin-top: -0.25em;
            margin-left: -0.25em;
            animation: hide 7200s linear infinite;
        }
        @keyframes spiner {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(720deg);
            }
        }
        @keyframes hide {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
    </head>
    <body>
        <div class="content">
            <div class="card">
                <div class="profile"><div></div></div>
                <h1>Sergio Cabral</h1>
                <h2>Developer</h2>
                <div class="social">
                    <a href="https://github.com/sergiocabral"><i class="fab fa-github"></i></a>
                    <a href="https://stackoverflow.com/story/sergiocabral"><i class="fab fa-stack-overflow"></i></a>
                    <a href="https://www.twitch.tv/sergiocabral_com"><i class="fab fa-twitch"></i></a>
                    <a href="mailto:contact@sergiocabral.com"><i class="far fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </body>
</html>
