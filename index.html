    <title>sergiocabral.com</title>
    <style>
        html, html * {
            margin: 0;
            padding: 0;
            color: rgba(255,255,255,0.75);
            cursor: default;
        }
        html {
            background-image: url(background.jpg);
            background-size: cover;
            background-position: center;
            text-align: center;
            height: 100%;
            font-family: 'Encode Sans SC', sans-serif;
        }
        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            height: 100%;
        }
        a, a * {
            cursor: pointer;
        }
        h1 {
            font-size: 1.5em;
        }
        h2 {
            font-size: 1.15em;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 210px;
            max-width: 80%;
            width: 350px;
        }
        .content::before {
            z-index: -1;
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(0,0,0,0.5);
        }
        .card {
            background-color: rgba(255,255,255,0.05);
            padding: 2.5em 1em 1em 1em;
            border-radius: 0.5em;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0em 0em 1em 0.5em rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
        }
        .card > * {
            margin: 0.5em 0;
        }
        .profile, .profile > div {
            background-image: url(profile.jpg);
            background-repeat: no-repeat;
            background-size: contain;
            margin: 0 auto;
            width: 10em;
            height: 10em;
            border-radius: 100%;
            border: 0.25em solid black;
            box-shadow:
                0px 0px 15px 0px rgba(255,255,255,0.5),
                0px 0px 200px 0px rgba(26, 241, 242, 0.3),
                inset 0px 0px 10px 0px black;
            animation: spinner 7200s linear infinite;
        }
        .profile > div {
            background-image: url(profile2.jpg);
            margin-top: -0.25em;
            margin-left: -0.25em;
            animation: hide 7200s linear infinite;
        }
        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(360deg);
            }
            100% {
                transform: rotate(720deg);
            }
        }
        @keyframes hide {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
        .social {
            display: flex;
            flex-direction: row;
            justify-content: center;
            flex-wrap: wrap;
            font-size: 1.5em;
            margin-top: 0.5em;
            padding-top: 0.5em;
            border-top: 1px solid rgba(255,255,255,0.15);
            position: relative;
            padding-bottom: 0.5em;
            margin-bottom: 0.5em;
        }
        .social a {
            margin: 0.25em 0.5em;
            opacity: 0.5;
            border: 1px solid rgba(255,255,255,0.3);
            line-height: 2em;
            width: 2em;
            border-radius: 100%;
            transition: opacity 0.5s ease, box-shadow 0.5s ease;
            text-decoration: none;
        }
        .social a:hover {
            opacity: 1;
            box-shadow: 0px 0px 10px 0px rgba(187, 236, 236, 0.5);
            transition: opacity 1s ease;
        }
        .social a:hover:after {
            content: attr(description);
            font-family: 'Roboto', sans-serif;
            font-size: 0.5em;
            position: absolute;
            left: 0;
            bottom: -2em;
            right: 0;
            color: rgba(255,255,255,0.5);
            text-shadow: 0px 0px 10px rgba(187, 236, 236, 0.5);
            opacity: 1;
        }
    </style>
    </head>
    <body>
        <div class="content">
            <div class="card">
                <div class="profile"><div></div></div>

                    <a href="mailto:contact@sergiocabral.com" description="E-mail" target="black"><i class="far fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </body>
